<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  </head>
  <body class="container">
    <section class="columns">
      <div id="input-wrapper" class="column">
        <div id="input-form">
          <div id="numerical-input" class="field">
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" onClick="main.addSide()" id="add-side">+</button>
              <button class="button is-link" onClick="main.removeSide()" id="remove-side">-</button>
            </div>
            <div class="control">
              <button class="button is-primary" onClick="main.classifyGeometryWeb()">Classify</button>
            </div>
          </div>
        </div>
      </div>
      <div id="output-wrapper" class="column">
        <div id="output">
          <div id="output-message" class="message">
            <div id="output-message--body" class="message-body"></div>
          </div>
          <div id="output-polygon"></div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="dist/web.js"></script>
    <style>
      body.container {
      }
      #input-form {
        padding: 2em;
      }
      #output {
        padding: 2em;
      }
      #output-polygon {
        margin: 20px 0px;
      }
    </style>
  </body>
</html>
